flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/eye/
    - assets/images/hair/
    - assets/icons/
    - assets/icons/add_to_cart_white/
    - assets/icons/share/
    - assets/icons/eyes/
    - assets/icons/lips/
    - assets/db/sofiqe_questionnaire_db.db
    - assets/db/sofiqe_answer_db.db
    - assets/json/
    - assets/svg/
    - assets/payment/
    - assets/audio/onclick_sound.mp3
    - assets/google_pay_payment_profile.json


  fonts:
    - family: SkarpaRegular
      fonts:
        - asset: assets/fonts/Skarpa_regular.ttf
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial_regular.TTF